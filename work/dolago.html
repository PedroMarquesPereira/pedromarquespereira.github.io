document.addEventListener("DOMContentLoaded",(function(){const e=document.querySelector(".dropd"),t=document.querySelector(".dropcontent");let o=!1;e.addEventListener("mouseover",(function(){t.classList.add("show")})),t.addEventListener("mouseover",(function(){t.classList.add("show")})),e.addEventListener("mouseout",(function(){setTimeout((function(){t.matches(":hover")||e.matches(":hover")||t.classList.remove("show")}),100)})),t.addEventListener("mouseout",(function(){setTimeout((function(){t.matches(":hover")||e.matches(":hover")||t.classList.remove("show")}),100)})),e.addEventListener("click",(function(){o=!o,o?t.classList.add("show"):t.classList.remove("show")}))}));
const image = document.getElementById("gallery-image");
const arrowContainer = document.querySelector(".arrow-container");

document.addEventListener("DOMContentLoaded", function() {
    const images = [
      "img/dolago/dolago_4.webp",        // 1. Cover
      "img/dolago/dolago_5.webp",    // 2.
      "img/dolago/dolago_6.webp",    // 3.
      "img/dolago/dolago_3.webp",    // 4.
      "img/dolago/dolago_1.webp",    // 5.
    ];

    let currentIndex = 0; // Start at the first image (cover)

    const imageElement = document.getElementById("gallery-image");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    function updateGallery() {
      // Update the image source
      imageElement.src = images[currentIndex];

      // Show/hide arrows based on current index
      prevButton.style.display = currentIndex === 0 ? 'none' : 'inline';
      nextButton.style.display = currentIndex === images.length - 1 ? 'none' : 'inline';
    }

    // Event listeners for arrows
    nextButton.addEventListener("click", function() {
      if (currentIndex < images.length - 1) {
        currentIndex++;
        updateGallery();
      }
    });

    prevButton.addEventListener("click", function() {
      if (currentIndex > 0) {
        currentIndex--;
        updateGallery();
      }
    });

    // Initialize the gallery with the first image
    updateGallery();
  });
</script>
