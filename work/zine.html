    <script defer>
document.addEventListener("DOMContentLoaded",(function(){const e=document.querySelector(".dropd"),t=document.querySelector(".dropcontent");let o=!1;e.addEventListener("mouseover",(function(){t.classList.add("show")})),t.addEventListener("mouseover",(function(){t.classList.add("show")})),e.addEventListener("mouseout",(function(){setTimeout((function(){t.matches(":hover")||e.matches(":hover")||t.classList.remove("show")}),100)})),t.addEventListener("mouseout",(function(){setTimeout((function(){t.matches(":hover")||e.matches(":hover")||t.classList.remove("show")}),100)})),e.addEventListener("click",(function(){o=!o,o?t.classList.add("show"):t.classList.remove("show")}))}));
const image = document.getElementById("gallery-image");
const arrowContainer = document.querySelector(".arrow-container");

document.addEventListener("DOMContentLoaded", function () {
    const images = [
        "img/zine/cover.webp",        // 1. Cover
        "img/zine/spread-1.webp",    // 2.
        "img/zine/spread-2.webp",    // 3.
        "img/zine/spread-3.webp",    // 4.
        "img/zine/spread-4.webp",    // 5.
        "img/zine/spread-5.webp",    // 6.
        "img/zine/spread-6.webp",    // 7.
        "img/zine/spread-7.webp",    // 8.
        "img/zine/spread-8.webp",    // 9.
        "img/zine/spread-9.webp",    // 10.
        "img/zine/cover-back.webp"   // 11. Back Cover
    ];

    let currentIndex = 0; // Start at the first image (cover)

    const imageElement = document.getElementById("gallery-image");
    const prevButton = document.getElementById("prev-button");
    const nextButton = document.getElementById("next-button");

    function updateGallery() {
        // Update the image source
        imageElement.src = images[currentIndex];

        // Show/hide the arrows based on the current image index
        if (currentIndex === 0) {
            prevButton.style.display = "none"; // Hide prev button on the first image
            nextButton.style.display = "inline"; // Show next button
        } else if (currentIndex === images.length - 1) {
            prevButton.style.display = "inline"; // Show prev button on the last image
            nextButton.style.display = "none"; // Hide next button
        } else {
            prevButton.style.display = "inline"; // Show prev button
            nextButton.style.display = "inline"; // Show next button
        }
    }

    // Event listeners for the arrows
    prevButton.addEventListener("click", function () {
        if (currentIndex > 0) {
            currentIndex--;
            updateGallery();
        }
    });

    nextButton.addEventListener("click", function () {
        if (currentIndex < images.length - 1) {
            currentIndex++;
            updateGallery();
        }
    });

    // Add event listener for clicking on the image
    imageElement.addEventListener("click", function (event) {
        const rect = imageElement.getBoundingClientRect();
        const clickX = event.clientX - rect.left; // X position relative to the image
        const imageWidth = rect.width;

        if (currentIndex === 0) {
            // First image: always advance
            currentIndex++;
        } else if (currentIndex === images.length - 1) {
            // Last image: always go back
            currentIndex--;
        } else {
            // Middle images: divide into left/right zones
            if (clickX < imageWidth / 2) {
                // Left half: go back
                currentIndex = Math.max(currentIndex - 1, 0);
            } else {
                // Right half: advance
                currentIndex = Math.min(currentIndex + 1, images.length - 1);
            }
        }
        updateGallery();
    });

    // Initialize gallery
    updateGallery();
});

</script>
