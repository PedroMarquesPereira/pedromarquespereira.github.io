  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const dropd = document.querySelector(".dropdw");
  const dropcontent = document.querySelector(".dropcontentw");
  let isDropdownOpen = false;

  // Show dropdown on hover
  dropd.addEventListener("mouseover", function() {
      dropcontent.classList.add("show");
  });
  dropcontent.addEventListener("mouseover", function() {
      dropcontent.classList.add("show");
  });

  // Hide dropdown when mouse leaves
  dropd.addEventListener("mouseout", function() {
      setTimeout(function() {
          if (!dropcontent.matches(":hover") && !dropd.matches(":hover")) {
              dropcontent.classList.remove("show");
          }
      }, 100);
  });
  dropcontent.addEventListener("mouseout", function() {
      setTimeout(function() {
          if (!dropcontent.matches(":hover") && !dropd.matches(":hover")) {
              dropcontent.classList.remove("show");
          }
      }, 100);
  });

  // Toggle dropdown on click
  dropd.addEventListener("click", function() {
      isDropdownOpen = !isDropdownOpen;
      if (isDropdownOpen) {
          dropcontent.classList.add("show");
      } else {
          dropcontent.classList.remove("show");
      }
  });
});
  </script>
