    <script>
  const video = document.querySelector('.vdo');

  function resizeVideo() {
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    // Use video metadata if loaded, or fallback to known aspect ratio
    const aspect = video.videoWidth && video.videoHeight
      ? video.videoWidth / video.videoHeight
      : 4 / 3; // fallback (e.g. 4:3)

    const heightIfFullWidth = vw / aspect;
    const widthIfFullHeight = vh * aspect;

    if (heightIfFullWidth >= vh) {
      // Fill width, let height overflow (centered vertically)
      video.style.width = '100vw';
      video.style.height = 'auto';
    } else {
      // Fill height, narrower — left aligned
      video.style.height = '100vh';
      video.style.width = 'auto';
    }
  }

  // Resize on metadata load and window resize
  video.addEventListener('loadedmetadata', resizeVideo);
  window.addEventListener('resize', resizeVideo);
