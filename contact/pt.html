<body class="fade center">
    <div class="top">
        <a href="../pt" class="name btn">Pedro Marques Pereira</a>
        <div class="dropdown dotscontact">
            <span class="dropd">&bull;&bull;&bull;</span>

              <li><a href="../about/pt" class="dropbtn">sobre</a></li>
                <li><a href="https://youtube.com/playlist?list=PLibxdEk1cX3Q7KwJLabRHcZkmuzdqQgnt&si=p7UZVeSJ40lLz6dj" target="_blank" class="dropbtn">trabalho</a></li>
                <li><a href="https://www.instagram.com/pedro.marques.pereira/" class="dropbtn" target="_blank">social</a></li>
            </ul>
        </div>
    </div>
    <div class="contact">
      <div class="cimg">
        <video height="100%" autoplay muted loop playsinline><source src="../videocontact.mp4" type="video/mp4"></video>
          <span><i>S/ Título</i>&nbsp; 2022</span>

        <div class="sublang"><a href="../contact" class="btn">eng</a></div>

    </div>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const dropd = document.querySelector(".dropd");
    const dropcontent = document.querySelector(".dropcontent");

    let isDropdownOpen = false;

    dropd.addEventListener("mouseover", function() {
        dropcontent.classList.add("show");
    });

    dropcontent.addEventListener("mouseover", function() {
        dropcontent.classList.add("show");
    });

    dropd.addEventListener("mouseout", function() {
        setTimeout(function() {
            if (!dropcontent.matches(":hover") && !dropd.matches(":hover")) {
                dropcontent.classList.remove("show");
            }
        }, 100);
    });

    dropcontent.addEventListener("mouseout", function() {
        setTimeout(function() {
            if (!dropcontent.matches(":hover") && !dropd.matches(":hover")) {
                dropcontent.classList.remove("show");
            }
        }, 100);
    });

    dropd.addEventListener("click", function() {
        isDropdownOpen = !isDropdownOpen;
        if (isDropdownOpen) {
            dropcontent.classList.add("show");
        } else {
            dropcontent.classList.remove("show");
        }
    });
});
</script>
</body>
</html>
